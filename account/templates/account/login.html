{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <div class="row" >
  <h2>Log-in</h2>
  <p>Please, use the following form to log-in:</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
  </form>
  </div>
{% endblock %}
